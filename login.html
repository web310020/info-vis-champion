<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>LOGIN</h2>
    <form>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Please enter the content" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter the content" value="123456" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
<script>
    let login_button = document.querySelector('.login-button')
    let userData = [
        {
            name: 'Jack',
            pwd: '123456',
            type: 1,
			content: ' Wants to find meta-relevant, high-impact champions for solo queue',
        },
        {
            name: 'Lora',
            pwd: '123456',
            type: 2,
			content: ' Wants to explore role-wise attribute variance to identify potential balance issues',
        },
    ]
    login_button.onclick = function (e) {
        e.preventDefault()
        let username = document.querySelector('#username')
        let password = document.querySelector('#password')
        if(username.value == ''){
            return alert('Please enter your account')
        }
        if(password.value == ''){
            return alert('Please input a password')
        }
        let userState = true; // 用户状态
        for(let i = 0; i < userData.length; i++){
            if(userData[i].name == username.value){
                if(password.value == userData[i].pwd){
                    // 登录成功
                    localStorage.setItem('user',JSON.stringify(userData[i]))
                    location.href = './index.html'
                }else {
                    return alert('Password error')
                }
                userState = false
                break
            }
        }
        if(userState){
            return alert('Account not registered')
        }

    }
</script>
</body>
</html>
